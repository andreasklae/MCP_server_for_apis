version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kulturarv-mcp-server
    ports:
      - "8000:8000"
    environment:
      # Authentication (leave empty for open/dev mode)
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      # OpenAI API (for chat agent)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Azure OpenAI settings (optional)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_DEPLOYMENT_ROUTER=${AZURE_OPENAI_DEPLOYMENT_ROUTER:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      # Rate limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-false}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - CHAT_RATE_LIMIT_PER_HOUR=${CHAT_RATE_LIMIT_PER_HOUR:-50}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      # Timeouts
      - DEFAULT_TIMEOUT=${DEFAULT_TIMEOUT:-30}
      - GEO_API_TIMEOUT=${GEO_API_TIMEOUT:-60}
      # Server info
      - SERVER_NAME=${SERVER_NAME:-kulturarv-mcp-server}
      - SERVER_VERSION=${SERVER_VERSION:-1.0.0}
    volumes:
      # Mount config for easy updates
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  mcp-server-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kulturarv-mcp-server-dev
    ports:
      - "8000:8000"
    environment:
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_DEPLOYMENT_ROUTER=${AZURE_OPENAI_DEPLOYMENT_ROUTER:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - RATE_LIMIT_ENABLED=false
      - CHAT_RATE_LIMIT_PER_HOUR=100
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

